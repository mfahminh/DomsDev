<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header></header>
    <section>
        <div class="home">
            <h1>Easy way to find a perfect property</h1>
            <p>We provide a complete service for the sale, purchase or rental of real estate.</p>
            <div class="search">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" name="location" id="location" class="form-control" placeholder="Select Your City">
                </div>
                <span class="line form-group"></span>
                <div class="form-group">
                    <label for="property_type">Property Type</label>
                    <select name="property_type" id="property_type" class="form-control">
                        <option class="selected disabled value">Choose Property Type</option>
                    </select>
                </div>
                <span class="line form-group"></span>
                <div class="form-group">
                    <label for="price_range">Price Range</label>
                    <input type="text" name="price_range" id="price_range" class="form-control" placeholder="Choose Price Range">
                </div>
                <div class="form-group">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>
        
    </section>
    <section>
        <h1>We are available in many well-known countries</h1>
    </section>
    <section>
        <h1>Recently Added</h1>
    </section>
    <section>
        <h1>Find your best Real Estate</h1>
    </section>
    <footer></footer>
</body>
</html>
